ght</h2><div class="grid grid-cols-1 grid-cols-md-3 gap-8"></div><div class="border-top-dotted-fancy mb-6"><h2 class="text-mono gradient-fg-purple-red f4-mktg mb-3">Upcoming events</h2><div class="grid grid-cols-1 grid-cols-md-2 gap-8"></div></div><div class=""></div></div></div></div></div></section></main></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"metadata":{"tags":[],"concepts":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wfutmusr1t3h"}},"id":"3Yj6fC6mAb0A8ubEENHjiT","type":"Entry","createdAt":"2023-11-27T18:43:42.041Z","updatedAt":"2023-11-27T18:43:42.041Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"publishedVersion":3,"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"page"}}},"fields":{"path":"/events","content":{"metadata":{"tags":[],"concepts":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wfutmusr1t3h"}},"id":"7GFdjqvYsB1ss2pILhIPmA","type":"Entry","createdAt":"2022-01-26T23:38:53.226Z","updatedAt":"2024-05-07T16:38:30.300Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"publishedVersion":27,"revision":11,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"pageIndexPage"}}},"fields":{"path":"/events","label":"Events","featuredContent":[{"metadata":{"tags":[],"concepts":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wfutmusr1t3h"}},"id":"4lBIiMdDKNap01oirHX2pV","type":"Entry","createdAt":"2023-08-24T13:18:58.529Z","updatedAt":"2024-02-21T16:27:08.938Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"publishedVersion":5,"revision":3,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"page"}}},"fields":{"path":"/devops/tools/ci-cd","content":{"metadata":{"tags":[],"concepts":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wfutmusr1t3h"}},"id":"20Rdl8UCHNJo822pLYyMpu","type":"Entry","createdAt":"2021-11-19T17:35:41.533Z","updatedAt":"2024-10-21T18:55:16.635Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"publishedVersion":70,"revision":30,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"resourceContainer"}}},"fields":{"internalTitle":"Resource Page for /devops/tools/ci-cd","path":"/devops/tools/ci-cd","title":"Practical guide to CI with Jenkins and GitHub","description":"Implementing Continuous Integration (CI) can reduce errors in code, shorten development cycles, and help your team ship software faster. In this article, we'll show you how to get started with CI, and take a closer look at integrating GitHub with Jenkins.","body":"\n## Why CI matters\n\nCompanies need to release software faster than ever, and \u003ca href=\"https://resources.github.com/ci-cd\"\u003eCI\u003c/a\u003e has become an important part of keeping up. With CI in place, teams can build, test, and update their code within minutes, increasing quality and reducing time to production.\n\nWith so much change in the tech field, teams can use many different kinds and combinations of tools. That's why our focus is on making life easier for as many developers as possible, giving teams the [freedom to integrate](https://github.com/works-with) with the best tools out there. Today, GitHub integrates with hundreds of third party tools, including some of the most popular and well-documented integrations around—all available from [Marketplace](https://github.com/marketplace) and the [Works with GitHub](https://github.com/works-with) directory.\n\n## What is Jenkins?\n\n[Jenkins](https://jenkins.io/) is one of the most popular CI tools on the market with over 150K installations worldwide. It also has first class support for GitHub and GitHub Enterprise built into the default installation. And, with concepts like [Pipeline-as-Code](https://jenkins.io/doc/book/pipeline-as-code/), the entire build process can be checked into GitHub and versioned like the rest of your team's code for audit readiness and traceability.\n\n## How does it work with GitHub?\n\n\u003cimg alt=\"GitHub-Jenkins Integration\" class=\"img-responsive\" width=\"80%\" src=\"/assets/img/whitepapers/github-jenkins-integration.png\"\u003e\n\nJenkins scans your entire GitHub organization and creates Pipeline jobs for each repository containing a [Jenkinsfile](https://jenkins.io/doc/book/pipeline/jenkinsfile/)—a text file that defines the process of building, testing, and deploying your project using Jenkins. Immediately after code is checked in or a new [pull request](https://help.github.com/articles/about-pull-requests/) is created, Jenkins will execute the Pipeline job and return the [status](https://help.github.com/articles/about-statuses/) to GitHub indicating whether it failed or succeeded. This process allows you to run a build and subsequent automated tests at every check in so only the best code gets merged. Catching bugs [early and automatically](https://resources.github.com/articles/continuous-integration-github) reduces the number of problems introduced into production, so your team can build better, more efficient software.\n\nDeployments that occur in Jenkins can also be recorded back into GitHub to audit the entire lifecycle.\n\n## Integrating Jenkins with GitHub\n\nWith [Blue Ocean](https://jenkins.io/projects/blueocean/), the new UI for Jenkins, it's easier than ever to integrate CI into your GitHub workflow. Follow these steps to get started:\n\n1. Make sure you have the latest [Blue Ocean Plugin](https://plugins.jenkins.io/blueocean) along with the [GitHub Plugin for Blue Ocean](https://plugins.jenkins.io/blueocean-github-pipeline) which should be installed automatically. [Learn more about installing Blue Ocean](https://jenkins.io/doc/book/blueocean/getting-started/).\n2. Create a [new pipeline](https://jenkins.io/doc/book/blueocean/creating-pipelines/) and select GitHub as your repository.\n3. Enter a [Personal Access Token](https://github.com/blog/1509-personal-api-tokens) from GitHub in order to give Jenkins access to scan your private repositories. If this was done previously, Jenkins may skip this step.\n4. Follow the [instructions](https://jenkins.io/doc/book/blueocean/creating-pipelines/) to select an organization and Auto-discover Jenkinsfiles in order to add Pipelines for all the repositories in an organization when they contain a Jenkinsfile.\n\n![Jenkins Blue Ocean - GitHub Integration](/assets/img/whitepapers/jenkins-blue-ocean-gh-integration.png)\n\n## Status checks\n\nAfter a Pipeline is executed, Jenkins will automatically return the build status to GitHub. You can [view this status right from a pull request](https://github.com/blog/1935-see-results-from-all-pull-request-status-checks) and [require it to pass](https://help.github.com/articles/about-required-status-checks/) before merging the pull request. Requiring a status check is a special [branch protection](https://help.github.com/articles/about-protected-branches/). Checks ensure that only code that's successfully built and tested can be merged.\n\n![GitHub Required Status](/assets/img/whitepapers/gh-required-status.png \"GitHub Required Status\")\n\n## Deployment API\n\nPull requests are not just conversations about code. They also act as an audit trail that tracks why a decision was made, how the change was developed, and the process followed to release the change. Record deployments in a pull request to trace the process from development to production with the [deployment API](https://developer.github.com/v3/repos/deployments/).\n\nFollow these steps to post back to the deployment API from a Jenkins Pipeline:\n1. Install the [HTTP Request Plugin](https://plugins.jenkins.io/http_request) and the [Pipeline Utility Steps](https://plugins.jenkins.io/pipeline-utility-steps) on Jenkins. The HTTP Request Plugin will allow a Pipeline to easily make a REST API call to the deployment API, while the Pipeline Utility Steps help easily parse the JSON response.\n2. Create a deployment using the [deployment API](https://developer.github.com/v3/repos/deployments/#create-a-deployment) before the actual deployment.\n3. Execute the deployment in Jenkins according to your internal process.\n4. Record the status of the deployment using the [deployment API](https://developer.github.com/v3/repos/deployments/#create-a-deployment-status).\n5. View the details of the deployment right from the corresponding pull request.\n\n[Check out an example Pipeline that uses the deployment API](https://github.com/issc29/jenkins-deployment-api).\n\n## Other integrations and notes\n\n- If you use the Classic UI (not Blue Ocean) with Jenkins Pipelines, GitHub Organizations with the [GitHub Branch Source Plugin](https://plugins.jenkins.io/github-branch-source) can be created with all of the functionality mentioned above. [Learn more from the documentation.](https://go.cloudbees.com/docs/cloudbees-documentation/cje-user-guide/index.html#github-branch-source)\n\n- If you don't use Blue Ocean or Jenkins Pipelines, try the [GitHub Plugin](https://plugins.jenkins.io/github) which can auto-manage webhooks and report back the status of Freestyle Projects.\n\n- Traditional version control systems (VCS) required CIs to poll the VCS at specified intervals to check for changes. This added a significant load to the VCS, while only detecting changes at the polling interval. Instead, we recommend using [webhooks](https://help.github.com/articles/about-webhooks/) that trigger CI based on events like commits, ensuring that your team is notified as soon as a change happens and removing the load from GitHub.\n\n## Learn more\n\nIf you'd like to learn more about CI, head over to our [resources library](https://resources.github.com/). To explore the hundreds of other best-in-breed integrations built for GitHub, check out our [Marketplace](https://github.com/marketplace) and the [Works with GitHub](https://github.com/works-with) directory.\n\nIf you have a specific question or would like to learn about our solutions for businesses, please fill out the form below, and someone from our team will get in touch.\n","resource":{"metadata":{"tags":[],"concepts":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wfutmusr1t3h"}},"id":"2n8kVad7w8jNcyLCOhMO5Z","type":"Entry","createdAt":"2021-11-19T17:35:40.104Z","updatedAt":"2021-11-19T17:35:40.104Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"publishedVersion":1,"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"article"}}},"fields":{}},"gated":false,"sfCampaignID":"7015c000001SNN7AAO","campaign":"Resources_Contact_Us","contentForm":{"metadata":{"tags":[],"concepts":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wfutmusr1t3h"}},"id":"3qHQ6eSp20iGQrFIfaBJnn","type":"Entry","createdAt":"2022-09-29T19:33:25.277Z","updatedAt":"2025-06-12T18:01:44.845Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"publishedVersion":603,"revision":289,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"form"}}},"fields":{"name":"Form_Ungated_Contact","title":"Wondering how GitHub can help your business?","subtitle":"Tell us more about your needs","eloquaFormName":"ContactUs_TemplateForm","formCTA":"Contact GitHub","formElements":[{"metadata":{"tags":[],"concepts":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wfutmusr1t3h"}},"id":"3Euizanl72D7hjUPBu1cz4","type":"Entry","createdAt":"2023-04-04T12:27:44.815Z","updatedAt":"2025-06-12T15:58:39.134Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"publishedVersion":730,"revision":365,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"formElement"}}},"fields":{"label":"Last name","htmlName":"lastName","type":"text","placeholder":"Last name","required":true}},{"metadata":{"tags":[],"concepts":[]},"sys":{"space":{"sys":{"t
